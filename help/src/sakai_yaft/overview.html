<a name="top"><h2>YAFT Overview</h2></a>

<p>YAFT is a an online discussion tool. Messages are arranged into fora and discussions, and are displayed
in a tree view which makes the flow of the discussion instantly apparent. YAFT is easy to use and facilitates
rapid fire online exchanges within worksites.</p>
