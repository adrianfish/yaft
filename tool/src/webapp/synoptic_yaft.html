<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xml:lang="en"  
      lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/library/js/jquery/jquery-ui/js/jquery.js"></script>
<script type="text/javascript" src="/library/js/jquery/jquery-ui/js/jquery-ui.js"></script>
<script type="text/javascript" src="/library/js/trimpath-template-latest.js"></script>
<script type="text/javascript" src="/library/js/headscripts.js"></script>
<script type="text/javascript" src="lib/sakai_utils.js"></script>
<script type="text/javascript" src="lib/querystring.js"></script>
<script type="text/javascript" src="lib/jquery.localisation.js"></script>
<script type="text/javascript" src="lib/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="js/yaft_utils.js"></script>
<script type="text/javascript" src="yaft-translations.js"></script>
<link rel="stylesheet" type="text/css" href="/library/skin/tool_base.css" />
<link rel="stylesheet" type="text/css" href="/library/skin/default/tool.css" />
<link rel="stylesheet" type="text/css" href="/library/js/jquery/jquery-ui/css/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/yaft.css" />
<script type="text/javascript" language="JavaScript">
var arg = SakaiUtils.getParameters();
if(arg['language'])
{
	$.localise('yaft-translations',{language:arg['language'],loadBase: true});
}
else
	$.localise('yaft-translations');
</script>
</head>
<body>
<div id="synoptic-yaft_container">
	<div id="synoptic_yaft_content"></div>
</div>

<!--  Templates Start -->

<div id="synoptic_yaft_content_template" style="display:none"><!--
<table id="yaft_active_discussion_table" class="listHier">
	<thead>
	<tr>
		<th align="left">${yaft_discussion_label}</th>
		<th align="left">${yaft_last_message_label}</th>
		<th align="left">${yaft_subject_label}</th>
	</tr>
	</thead>
	<tbody>
	{for discussion in discussions}
   	<tr class="yaft_active_discussion_row">
		<td style="max-width:250px;"><a href="${discussion.url}" onclick="window.open('${discussion.url}','discussion','location=0,width=500,height=400,resizable=1,scrollbars=1,toolbar=0,menubar=0'); return false;" title="${yaft_discussion_link_tooltip}">${discussion.subject}</a></td>
		<td>${new Date(discussion.lastMessageDate).toLocaleString()}</td>
		<td>${discussion.latestMessageSubject}</td>
	</tr>
	{/for}
	</tbody>
</table>
-->
</div>

<!--  Templates End -->

<script type="text/javascript" language="JavaScript" src="js/synoptic-yaft.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.cluetip.css" />

</body>
</html>
